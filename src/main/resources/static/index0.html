<body>
<h1>Video Stream</h1>
<canvas id="videoCanvas" width="640" height="480"></canvas>
<div class="container">
    <div class="row">
        <div class="col">
            <input
                    type="text"
                    id="name"
                    class="form-control mb-2"
                    placeholder="Your Name"
            />
            <button
                    id="connectButton"
                    type="button"
                    class="btn btn-primary mb-2"
                    onclick="connect()"
            >
                Connect
            </button>
        </div>
    </div>
</div>
